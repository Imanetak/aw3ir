<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imane Takhi</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/gps.js"></script>
    <script src="js/form-validation.js"></script>
    <script src="js/store.js"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAkmvI9DazzG9p77IShsz_Di7-5Qn7zkcg&libraries=places"></script>
</head>

<body>
    <div class="container">
        <h3>TP 4</h3>
        <h6>Avec Bootstrap 5</h6>
        <form method="POST" action="#" onsubmit="validate(event)">
            <div class="row mb-3">
                <label for="nom" class="col-sm-2 col-form-label">Nom</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="nom" onkeyup="calcNbChar(this.id)">
                </div>
            </div>
            <div class="row mb-3">
                <label for="prenom" class="col-sm-2 col-form-label">Prenom</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="prenom" onkeyup="calcNbChar(this.id)">
                </div>
            </div>
            <div class="row mb-3">
                <label for="date-de-naissance" class="col-sm-2 col-form-label">Date de naissance</label>
                <div class="col-sm-9">
                    <input type="date" class="form-control" id="date-de-naissance" onkeyup="calcNbChar(this.id)">
                </div>
            </div>
            <div class="row mb-3">
                <label for="adresse" class="col-sm-2 col-form-label">Adresse</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="adresse" onclick=getLocation()>
                </div>
                <div class="form-group col-1">
                    <button class="btn btn-warning" type="button" id="gps">üìç GPS</button>
                </div>
                <div id="map" class="col-sm-10 offset-sm-2">
                    <img alt="map" width="300"
                        src="https://maps.googleapis.com/maps/api/staticmap?markers=Paris&zoom=14&size=400x300&scale=2&key=AIzaSyAkmvI9DazzG9p77IShsz_Di7-5Qn7zkcg">
                </div>

                <div class="col-1">
                </div>
            </div>
            <div class="row mb-3">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" onkeyup="calcNbChar(this.id)">
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Valider</button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">RESET</button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Ajouter</button>
        </form>
    </div>


    <hr>
    <h4>Liste des contacts</h4>

    <table class="table table-striped table-hover">

        <thead>
            <tr>
                <th>Nom</th>
                <th>Pr√©nom</th>
                <th>Date de naissance</th>
                <th>Adresse</th>
                <th>Mail</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="errorModal">Erreur dans le formulaire</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">Tous les champs sont obligatoires</div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>

                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="dataModal" tabindex="-1" aria-labelledby="dataModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="dataModal">Bienvenue <span id="target-firstname"></span></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Vous √™tes n√©s le <span id="target-birthday"></span> et vous habitez
                    <br>
                    <a href="#" id="target-map-url"><img id="target-map-img" src="" alt="map" width="300px"
                            height="300px">
                        <br>
                        <span id="target-address"></span>
                    </a>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>

                </div>
            </div>
        </div>
    </div>
    <div class="modal" tabindex="-1" role="dialog" id="myModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Modal body text goes here.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Save changes</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
